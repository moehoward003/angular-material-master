# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - MyCoolApp003

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mycoolacr001.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c89acf95b2b44f77a5741ba64aac999a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aa4d3e19188f49f090ae79d31bc48fe6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mycoolacr001.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c89acf95b2b44f77a5741ba64aac999a }}/angular-material-master:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'MyCoolApp003'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_47cc2eee8c6d447d97244e440aa0496b }}
        images: 'mycoolacr001.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c89acf95b2b44f77a5741ba64aac999a }}/angular-material-master:${{ github.sha }}'